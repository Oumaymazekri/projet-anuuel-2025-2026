apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mongo
  namespace: microservices
spec:
  serviceName: db-headless
  replicas: 1
  selector:
    matchLabels:
      app: mongo
  template:
    metadata:
      labels:
        app: mongo
    spec:
      containers:
      - name: mongo
        image: mongo:7.0
        command:
          - bash
          - -c
          - |
            mongod --replSet rs0 --bind_ip_all
        ports:
          - containerPort: 27017
        args:
          - "--replSet"
          - "rs0"
        env:
          - name: MONGO_INITDB_ROOT_USERNAME
            valueFrom:
              secretKeyRef:
                name: app-secret
                key: MONGO_INITDB_ROOT_USERNAME
          - name: MONGO_INITDB_ROOT_PASSWORD
            valueFrom:
              secretKeyRef:
                name: app-secret
                key: MONGO_INITDB_ROOT_PASSWORD
          - name: MONGO_DB_NAME
            valueFrom:
              configMapKeyRef:
                name: app-config
                key: MONGO_DB_NAME
          - name: MONGO_HOST
            valueFrom:
              configMapKeyRef:
                name: app-config
                key: MONGO_HOST
          - name: MONGO_PORT
            valueFrom:
              configMapKeyRef:
                name: app-config
                key: MONGO_PORT
        volumeMounts:
          - name: mongo-data
            mountPath: /data/db
  volumeClaimTemplates:
  - metadata:
      name: mongo-data
    spec:
      accessModes: ["ReadWriteOnce"]
      storageClassName: local-path
      resources:
        requests:
          storage: 5Gi

