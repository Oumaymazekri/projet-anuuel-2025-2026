server {
    listen 80;
    server_name localhost;

    # D√©finition de la variable cors_origin
   set $cors_origin "";
   if ($http_origin = "http://localhost") {
        set $cors_origin $http_origin;
    }
    if ($http_origin = "http://localhost/dashboard/") {
        set $cors_origin $http_origin;
    }
if ($http_origin = "http://localhost:4200") {
    set $cors_origin $http_origin;
}
if ($http_origin = "http://localhost:3003") {
    set $cors_origin $http_origin;
}

    # Gestion des erreurs d'authentification
    error_page 401 =403 /auth-denied;
    location = /auth-denied {
        default_type application/json;
        return 403 '{"status": "error", "message": "Acc√®s refus√©. Token JWT invalide ou absent."}';
    }

    # CORS pour les requ√™tes OPTIONS
   location /api/auth/ { 
    proxy_pass http://auth-service:3000/api/auth/;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header Authorization $http_authorization;

    # Supprimer les en-t√™tes CORS envoy√©s par le backend pour √©viter le conflit
    proxy_hide_header Access-Control-Allow-Origin;
    proxy_hide_header Access-Control-Allow-Credentials;

    # G√©rer CORS uniquement pour les requ√™tes OPTIONS
    if ($request_method = OPTIONS) {
        add_header 'Access-Control-Allow-Origin' "$cors_origin" always;
        add_header 'Access-Control-Allow-Credentials' 'true' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type, X-Auth-User, X-Auth-Role' always;
        add_header 'Access-Control-Max-Age' 1728000 always;
        add_header 'Content-Type' 'text/plain charset=UTF-8' always;
        add_header 'Content-Length' 0 always;
        return 204;
    }

    # Appliquer CORS pour toutes les autres requ√™tes
    add_header 'Access-Control-Allow-Origin' "$cors_origin" always;
    add_header 'Access-Control-Allow-Credentials' 'true' always;
}


    # Route pour la validation du token JWT (UTILIS√âE PAR /orders/)
    location = /auth/validate {
        internal;
        proxy_pass http://auth-service:3000/api/auth/validate;
        proxy_pass_request_body off;
        proxy_set_header Content-Length "";
        proxy_set_header X-Original-URI $request_uri;
        proxy_set_header Authorization $http_authorization;
        auth_request_set $auth_user $upstream_http_x_auth_user;
        auth_request_set $auth_role $upstream_http_x_auth_role;
    }



    # Route prot√©g√©e (ORDER-SERVICE) - N√©cessite un JWT valide
location /api/order/ {
    # Authentification JWT
    auth_request /auth/validate;
    auth_request_set $auth_user $upstream_http_x_auth_user;
    auth_request_set $auth_role $upstream_http_x_auth_role;

    proxy_pass http://order-service:3002/api/order/;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header Authorization $http_authorization;
    proxy_set_header X-Auth-User $upstream_http_x_auth_user;
    proxy_set_header X-Auth-Role $upstream_http_x_auth_role;

    # Remove backend CORS headers to avoid conflicts
    proxy_hide_header Access-Control-Allow-Origin;
    proxy_hide_header Access-Control-Allow-Credentials;

    # Handle CORS for OPTIONS (preflight)
    if ($request_method = OPTIONS) {
        add_header 'Access-Control-Allow-Origin' "$cors_origin" always;
        add_header 'Access-Control-Allow-Credentials' 'true' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS, PATCH' always;
        add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type, X-Auth-User, X-Auth-Role' always;
        add_header 'Access-Control-Max-Age' 1728000 always;
        add_header 'Content-Type' 'text/plain charset=UTF-8' always;
        add_header 'Content-Length' 0 always;
        return 204;
    }

    # Apply CORS for all other requests
    add_header 'Access-Control-Allow-Origin' "$cors_origin" always;
    add_header 'Access-Control-Allow-Credentials' 'true' always;
}



    # ‚úÖ Route publique sans authentification
    location /products/ {       
        proxy_pass http://product-service:3001/products/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
       
    }

    # üîê Routes prot√©g√©es avec authentification
    location = /products/AddProduct {
    auth_request /auth/validate;
    auth_request_set $auth_user $upstream_http_x_auth_user;
    auth_request_set $auth_role $upstream_http_x_auth_role;
    proxy_pass http://product-service:3001/products/AddProduct;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header Authorization $http_authorization;
    proxy_set_header X-Auth-User $upstream_http_x_auth_user;
    proxy_set_header X-Auth-Role $upstream_http_x_auth_role;
    error_page 401 =403 /auth-denied;
}

location ~ ^/products/UpdateProduct/([a-zA-Z0-9\-]+)$ {
    auth_request /auth/validate;
    auth_request_set $auth_user $upstream_http_x_auth_user;
    auth_request_set $auth_role $upstream_http_x_auth_role;
    proxy_pass http://product-service:3001;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header Authorization $http_authorization;
    proxy_set_header X-Auth-User $upstream_http_x_auth_user;
    proxy_set_header X-Auth-Role $upstream_http_x_auth_role;
    error_page 401 =403 /auth-denied;
}

location ~ ^/products/DeleteProduct/([a-zA-Z0-9\-]+)$ {
    auth_request /auth/validate;
    auth_request_set $auth_user $upstream_http_x_auth_user;
    auth_request_set $auth_role $upstream_http_x_auth_role;
    proxy_pass http://product-service:3001;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header Authorization $http_authorization;
    proxy_set_header X-Auth-User $upstream_http_x_auth_user;
    proxy_set_header X-Auth-Role $upstream_http_x_auth_role;
    error_page 401 =403 /auth-denied;
}
# Acc√®s aux images produits
location /images/products/ {
    proxy_pass http://product-service:3001/images/;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
}

# Acc√®s aux images utilisateurs
location /images/users/ {
    proxy_pass http://auth-service:3000/images/;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
}

# Application React (front utilisateur)
location / {
    proxy_pass http://front:3000;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection 'upgrade';
    proxy_set_header Host $host;
    proxy_cache_bypass $http_upgrade;
}

# Dashboard Angular (back-office admin)
location /dashboard/ {
    proxy_pass http://dashboard:80/;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    rewrite ^/dashboard/(.*)$ /$1 break;
}





}